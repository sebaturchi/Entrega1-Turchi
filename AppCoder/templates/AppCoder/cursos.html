{% extends 'AppCoder/base.html' %}

{% load static %}

{% block tituloPagina %}
Cursos - App Coder
{% endblock %}

{% block contenidoPagina %}
<section class="bg-light py-5">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-3">
                Los cursos son:
                <ul class="list-group">
                    {% for curso in cursos %}
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            {{curso.nombre}}
                            <span class="badge bg-success rounded-pill">{{curso.comision}}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
{% endblock %}
